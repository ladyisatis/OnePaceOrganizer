name: One Pace Metadata Updater

on:
  push:
    branches: [main]
    paths:
      - 'metadata/episodes/**'
      - 'metadata/posters/**'
      - 'metadata/arcs.yml'
      - 'metadata/tvshow.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      UV_CACHE_DIR: /tmp/.uv-cache

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
            uv-${{ runner.os }}

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Minimize uv cache
        run: uv cache prune --ci

      - name: Run data.json updater
        env:
          GCLOUD_API_KEY: ${{ secrets.GCLOUD_API_KEY }}
        run: uv run src/generator.py json

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add metadata/data.json metadata/data.min.json metadata/data.yml
          git diff --cached --quiet || git commit -m "Update metadata listings [automated]"
          git push
